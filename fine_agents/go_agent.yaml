name: Go Agent for Voice-Activated ChatGPT CLI
description: This agent handles the Go-based CLI interface using charm.sh libraries.

environment:
  docker:
    image: golang:1.17

dependencies:
  shell:
    - go mod download

commands:
  build: 
    shell: go build -o my_cli_app main.go
  test:
    shell: go test -v ./...
  run:
    shell: ./my_cli_app
